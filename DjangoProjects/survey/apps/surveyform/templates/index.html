<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
    </head>
    <body>
        <h1>Survey Form</h1>
        <form action="/surveyform/process" method = "POST">
            {% csrf_token %}
            Name: <input type="text" name = "name">
            Dojo Location: <select name="location">
                <option value="Washington DC">Washington DC</option>
                <option value="San Francisco">San Francisco</option>
                <option value="Online">Online</option>
            </select>
                Favorite Language: <select name="language">
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
                <option value="PHP">PHP</option>
            </select>
                Comment (optional): <textarea name="textarea" cols="30" rows="10" placeholder="write a comment"></textarea>
            <input type="submit" name="submit">
        </form>
    </body>
</html>
