<!DOCTYPE html>
<html>
<head>
	<title>My Registration Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>My Registration Form</h2>
	<div>
		<form action="process.php" method="post">
			<label for="first_name">First Name: </label>
			<input type="text" id="first_name" name="firstname">
			<label for="name">Last Name: </label>
			<input type="text" id="last_name" name="lastname">
			<label for="email">Email: </label>
			<input type="email" id="email" name="email">
			<label for="password">Password: </label>
			<input type="password" id="password" name="password">
			<label for="pass_confirm">PW Confirm: </label>
			<input type="password" id="pass_confirm" name="pass_confirm">
			<label for="birthday">Birthday </label>
			<input type="birthday" id="birthday" name="birthday">
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>	
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label>
			<input type="radio" id="other" name="gender" value="other">
			<label for="other">Other</label>
			<label for="text">A short description about yourself:</label>
			<textarea name="description"></textarea>
			<label for="Language">Favorite Language</label>
			<select>
				<option>JavaScript</option>
				<option>Python</option>
				<option>Ruby</option>
			</select>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
