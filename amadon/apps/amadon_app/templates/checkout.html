<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Checkout</title>
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">

    </body>
